<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temporal Basemaps</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="/leaflet-side-by-side.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 2px;
        }

        .container {
            height: 100%;
            width: 100%;
            padding: 2px;
            margin: 2px;
        }

        .leaflet-sbs-range {
            position: fixed;
            top: 50%;
            width: 76%;
            z-index: 999;
        }
    </style>

</head>

<body>
    <h4 style="text-align: center;">Temporal Basemaps Visualization</h4>
    <div class="row mx-1" style="height:95%; width:100%">
        <div class="col-4" style="background-color: aquamarine; height: 100%;width: 20%;">
            <div>
                <h4 style="text-align: center;" class="mt-2">Datewise Basemaps Visualization</h4>
                <label class="mt-2 mx-1" style="font-size: large;"> Select Basemap & Date</label>
                <select class="form-select mt-1" id="dropDownDate" onchange="selectBasemap()"
                    aria-label="Default select example">

                    <option value="notValue">Hybrid Basemap</option>

                </select>

                <hr>
                <h5 style="text-align: center;">OR</h5>
                <hr>
                <h5 style="text-align: center;">Map Swipe Tool</h5>

                <label class="mt-2 mx-1" style="font-size: large;"> Select Left Layer</label>
                <select class="form-select mt-1" id="leftLayer" aria-label="Default select example">

                    <option value="hybrid">Hybrid</option>
                </select>

                <label class="mt-2 mx-1" style="font-size: large;"> Select Right Layer</label>
                <select class="form-select mt-1" id="rightLayer" aria-label="Default select example">

                    <option value="hybrid">Hybrid</option>
                </select>
                <button type="button" onclick="mapSwipe()" class="btn btn-primary mt-2">Visualize</button>
                <button type="button" onclick="clearMapSwipe()" id="clearButton" class="btn btn-primary mt-2">Clear</button>


            </div>
        </div>
        <div id="map" class="col-8 mx-1" style="height: 100%;width: 79%;"> </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
