<!DOCTYPE html>
<html>

<head>
  <meta charset=utf-8 />
  <meta name='viewport'
    content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
  <title>Leaflet Side-by-side</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <script src="/leaflet-side-by-side.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
    }

    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>

<body>
  <div id='map'></div>

  <script>
    var map = L.map('map').setView([51.505, -0.09], 13);

    var osmLayer = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap<\/a> contributors',
        maxZoom: 22
      }).addTo(map);

    var stamenLayer = L.tileLayer("http://{s}.google.com/vt/lyrs=s,h&x={x}&y={y}&z={z}", {
      maxZoom: 22,
      attribution:
        '&copy; <a href="https://vasundharaa.in/" target="_blank">Vasundharaa Geo Tech</a>',
      subdomains: ["mt0", "mt1", "mt2", "mt3"],
    }).addTo(map);

    var swipeTool = L.control.sideBySide(osmLayer, stamenLayer);
    swipeTool.addTo(map);
  </script>
</body>

</html>
